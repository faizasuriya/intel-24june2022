name: Build and Deploy

on:

  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:

  build:
    -name: Build Gatsby site
     runs-on: ubuntu-latest
     needs: build

    steps:

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16
          cache: 'npm'

      - name: Install Gatsby Cli
        run: npm install --location=global gatsby-cli
      
      - name: Install Dependencies
        run: npm install

      - name: Build the Gatsby Project
        run: gatsby build
      
      - name: Verify the Public Folder
        run: ls -la public

      - name: Upload public folder as Package
        uses: actions/upload-artifact@v3
        with:
          name: public-package
          path: public  

  deploy:
      -name: Deploy Gatsby site
        runs-on: ubuntu-latest
        needs: build

      steps:
        -name: Download the public folder to deploy Job
          uses: actions/download-artifact@v3
          with:
            name: public-package
            path: public

        - name: Copy to Ubuntu Server
          uses: marcodallasanta/ssh-scp-deploy@v1.2.0
          with:
            local: 'public/*'
            remote: '~/public/'
            host: ${{secrets.REMOTE_HOST}}
            user: ${{secrets.REMOTE_USER}}
            key: ${{secrets.SERVER_SSH_KEY}}
            ssh_options: -o StrictHostKeyChecking=no
            pre_upload: sudo rm -rf /var/www/html/*
            post_upload: sudo mv ~/public/* /var/www/html/
